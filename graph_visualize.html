<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グラフ可視化ツール</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper">
    <h1>グラフ可視化ツール</h1>

    <p>グラフを表現するテキストを以下に入力してください。</p>

    <textarea id="graphtext-input" class="graph-text" placeholder="ここにグラフテキストを入力"></textarea>
    <div class="array-base-area">
      <input type="radio" name="index_base" id="radio-zero">
      <label for="radio-zero">0-based</label>
      <input type="radio" name="index_base" id="radio-one" checked>
      <label for="radio-one">1-based</label>
    </div>
    <div class="radio-area">
      <input type="radio" name="is_directed" value="directed" id="directed" checked>
      <label for="directed">有向グラフ</label>
      <input type="radio" name="is_directed" value="undirected" id="undirected">
      <label for="undirected">無向グラフ</label>
    </div>

    <button onclick="draw();">表示</button>

    <div id="graph-output">
    </div>
    <div id="error-output"></div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
